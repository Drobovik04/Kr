<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of routes; track link) {
  <button mat-tab-link [routerLink]="link.value" (click)="activeLink = link.value" [active]="setActiveTab(link.value)">
    {{link.linkLabel}} </button>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
<div class="content">
  <router-outlet></router-outlet>
</div>
